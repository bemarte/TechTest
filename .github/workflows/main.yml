name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: List current directory
        run: ls -la
      - name: Change to /e2e/ directory
        run: cd e2e
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: |
            ls -la  # List current directory for debugging
            npm run build
          start: |
            ls -la  # List current directory for debugging
            npm start
